<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    
    let question = prompt("Type a number: ", 0);
    

    if (question < 0) {

      alert("-1")
    
    }

    else if (question > 0 ) {

      alert("1")       
    
    }

    else {
      alert("0")
    }


      
  </script>
</body>
</html>
