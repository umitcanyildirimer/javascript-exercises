<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    const mark = 80;

    switch (true) {
      case mark > 90:
        console.log("your grade is A");
        break;

      case mark > 80:
        console.log("your grade is B");
        break;
        
      case mark > 70:
        console.log("your grade is C");
        break;
        
      case mark > 60:
        console.log("your grade is D");
        break;
        
      default:
        console.log("your grade is F");
        break;
    
    }
      
  </script>
</body>
</html>
